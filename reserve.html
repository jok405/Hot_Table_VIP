<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hot Table VIP - Reservations</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <!-- Adobe Typekit -->
    <link rel="stylesheet" href="https://use.typekit.net/fev4asl.css">
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center"><span class="glyphicon glyphicon-fire"></span> Hot Table VIP</h1>
            <hr>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title"><strong>Table Reservation</strong></h3>
                    </div>
                    <div class="panel-body">
                        <p>Name</p>
                        <input type="text" id="patron-name" class="form-control">
                        <p>Phone Number</p>
                        <input type="text" id="patron-phone" class="form-control">
                        <p>Email</p>
                        <input type="text" id="patron-email" class="form-control">
                        <p>Unique ID</p>
                        <input type="text" id="patron-id" class="form-control">
                        <br>
                        <div class="text">
                            <button type="submit" class="btn btn-primary btn-md" id="submit-reserve-btn">
                                </span> Submit Reservation</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
    $("#search-btn").on("click", function() {
        var searchedCharacter = $("#character-search").val().trim();

        // Using a RegEx Pattern to remove spaces from searchedCharacter
        // You can read more about RegEx Patterns later https://www.regexbuddy.com/regex.html
        searchedCharacter = searchedCharacter.replace(/\s+/g, "").toLowerCase();

        $.get("/api/" + searchedCharacter, function(data) {
            console.log(data);
            if (data) {
                $("#stats").show();
                $("#name").text(data.name);
                $("#role").text(data.role);
                $("#age").text(data.age);
                $("#force-points").text(data.forcePoints);
            } else {
                $("#name").text("The force is not strong with this one. Your character was not found.");
                $("#stats").hide();
            }
        });
    });
    </script>
</body>

</html>
