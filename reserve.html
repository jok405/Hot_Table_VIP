<head>

<body>
    <div class="container">
        <div class="jumbotron">

                    <div class="panel-heading">

                    <div class="panel-body">

    <script type="text/javascript">
        // Question: What does this code do?
        $("#submit-reserve-btn").on("click", function(event) {
          event.preventDefault();
          var newReservation = {
            name: $("#patron-name").val().trim(),
            phone: $("#patron-phone").val().trim(),
            email: $("#patron-email").val().trim(),
            patronId: $("#patron-id").val().trim()
          };

          console.log(newReservation);
          // Question: What does this code do??
            $.ajax({
              type: "POST",
              url: "/api/tables",
              data: newReservation,
            }).done(function (){

            });
        });
      </script>
