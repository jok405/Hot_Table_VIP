<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hot Table VIP - Tables</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.typekit.net/fev4asl.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center"><span class="glyphicon glyphicon-fire"></span> Hot Table VIP</h1>
            <hr>
            <h2 class="text-center">Current Reservations and Waiting List</h1>
            <br>
            <div class="text-center">
            <a href="/reserve">
                <button type="button text-center" class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-credit-card"></span> Make Reservation</button>
            </a>
            <a href="/">
                <button type="button text-center" class="btn btn-default btn-lg"><span class="glyphicon glyphicon-home"></span></button>
            </a>
            <div class="text-center">
        </div>
        </div>
      </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title"><strong>Current Reservations</strong></h3>
                    </div>
                    <div class="panel-body">
                        <input type="text" id="character-search" class="form-control">
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title"><strong>Waiting List</strong></h3>
                    </div>
                    <div class="panel-body">
                        <div class="well">
                            <h2 id="name">Yoda</h2>
            <div id="stats">
                <h3><strong>Role:</strong> <span id="role">Jedi Master</span></h3>
                <h3><strong>Age:</strong> <span id="age">900</span></h3>
                <h3><strong>Force Points:</strong> <span id="force-points">2000</span></h3>
            </div>
        </div>
    </div>
    </div>
    </div>
    </div>
    </div>
    <script type="text/javascript">
    $("#search-btn").on("click", function() {
        var searchedCharacter = $("#character-search").val().trim();

        // Using a RegEx Pattern to remove spaces from searchedCharacter
        // You can read more about RegEx Patterns later https://www.regexbuddy.com/regex.html
        searchedCharacter = searchedCharacter.replace(/\s+/g, "").toLowerCase();

        $.get("/api/" + searchedCharacter, function(data) {
            console.log(data);
            if (data) {
                $("#stats").show();
                $("#name").text(data.name);
                $("#role").text(data.role);
                $("#age").text(data.age);
                $("#force-points").text(data.forcePoints);
            } else {
                $("#name").text("The force is not strong with this one. Your character was not found.");
                $("#stats").hide();
            }
        });
    });
    </script>
    <!-- Adobe Typekit script -->
    <script type="text/javascript" src="https://use.typekit.net/fev4asl.css"></script>
    <script type="text/javascript">
    try { Typekit.load(); } catch (e) {}
    </script>
</body>

</html>
